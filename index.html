<!DOCTYPE html> 
<html lang="pt-br"> 
  <head>  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Assets/Vector.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SPA Universe</title>
    <script type="module" src="js/index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="error-message hide"></div>
      <header>
        <h1>Github Favorites</h1>
        <form action="/" class="button-container">
          <label for="userName"></label>
          <input type="text" name="userName" id="userName" placeholder="Usuario do Github" />
          <button id="button">+</button>
        </form>
      </header>
      <table class="favorites-container">
        <thead>
          <tr>
            <th>Usuario</th>
            <th></th>
            <th>Repositorios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
